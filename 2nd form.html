<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-Page Registration Form</title>
		
</head>
<link rel="stylesheet" type="text/css" href="mystyles.css">
<body>
	<u><h2>Educational Background</h2></u>
	<form id="form" action="C:\Users\akash7481\Documents\html tutorial\3rd form.html">

		<!-- Details -->
		<div class="form-control">
			<label for="hsc institution name" id="label-hsc institution name">
				HSC Institution Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter Institution Name" /> 
				
		</div>
		<div class="form-control">
			<label for="role" id="label-role">
				HSC Board
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="cbse">CBSE</option>
				
				<option value="icse">ICSE</option>
				<option value="state">STATE</option>
			</select>
		</div>
		</div>
			<div class="form-control">
			<label for="percentage" id="label-percentage">
				Score in HSC in %
			</label>
			
			<input type="number"
				id="percentage"
				placeholder="Enter %" min="0" max="100" step="0.1"/>
				
		</div>

		<div class="form-control">
			<label for="ssc institution name" id="label-ssc institution name">
				SSC Institution Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter Institution Name" />
				
		</div>
		<div class="form-control">
			<label for="role" id="label-role">
				SSC Board
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="cbse">CBSE</option>
				
				<option value="icse">ICSE</option>
				<option value="state">STATE</option>
			</select>
		
			</div>
			<div class="form-control">
			<label for="percentage" id="label-percentage">
				Score in SSC in %
			</label>
			
			<input type="number"
				id="percentage"
				placeholder="Enter %" min="0" max="100" step="0.1" />
				
		</div>
		<div class="form-control">
			<label for="role" id="label-role">
				Currently Pursuing
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value=" High School/Secondary Education "> High School/Secondary Education </option>
				<option value=" College/University "> College/University </option>
				<option value=" Vocational/Technical Training ">
					 Vocational/Technical Training 
				</option>
				<option value=" Professional Certification "> Professional Certification </option>
				<option value="Self-Study/Online Course ">Self-Study/Online Course </option>
				<option value="Apprenticeship/Internship ">Apprenticeship/Internship </option>
				<option value=" Not Pursuing Further Education "> Not Pursuing Further Education </option>
				<option value="other">Other</option>
			</select>
		</div>
			<div class="form-control">
			<label for="Current Educational Institution" id="Current Educational Institution">
				Current Educational Institution
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="Current Educational Institution"
				placeholder="Enter Institution Name" />
				
		</div>
			</div>
			<div class="form-control">
			<label for="percentage" id="label-percentage">
				Overall %
			</label>
			
			<input type="number"
				id="percentage"
				placeholder="Enter %"  min="0" max="100" step="0.1"/>

				
		</div>
		</div>
			<div class="form-control">
			<label for="backlogs" id="backlogs">
				Current Backlogs (if any)
			</label>

			<!-- Input Type Text -->
		<input type="number"
				id="backlogs"
				placeholder="Enter backlogs" />
				
		</div>
		<a href="index.html">Previous</a>
		<input type="submit" value="Submit">  
		
		
	</form>	

		

</body>
</html>
